name: CI - Run Scrapper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # every Monday at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # âœ… Checkout using PAT
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 0

      # Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore ./backend/Peizazhet.Scraper/Peizazhet.Scraper.slnx

      - name: Build the solution
        run: dotnet build ./backend/Peizazhet.Scraper/Peizazhet.Scraper.slnx --configuration Release --no-restore

      - name: Run the project
        run: dotnet run --project ./backend/Peizazhet.Scraper/Peizazhet.Scraper/Peizazhet.Scraper.csproj --configuration Release --no-build

      - name: Commit all changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update repo via GitHub Actions"
            git push https://x-access-token:${PAT_TOKEN}@github.com/OrgesKreka/Peizazhe.Epub.git main
          fi