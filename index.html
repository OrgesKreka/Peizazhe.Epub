<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peizazhe eReader</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./frontend/style.css" />
  </head>
  <body class="theme-dark">
    <div id="progress-container"><div id="progress-bar"></div></div>

    <div class="mobile-navbar">
        <div class="brand">Peizazhe</div>
        <button class="burger-button" id="burger" onclick="toggleMobileMenu()">
            <span></span><span></span><span></span>
        </button>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeMobileMenu()"></div>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-inner" id="sidebar-scroll">
                <p class="library-header">LIBRARY</p>
                <ul id="book-list" class="menu-list"></ul>
                <div id="scroll-anchor" style="height: 50px;"></div>
            </div>

            <div class="theme-switcher">
                <div class="theme-dot" style="background: #1a1d21" onclick="setTheme('dark')" title="Dark"></div>
                <div class="theme-dot" style="background: #f4ecd8" onclick="setTheme('sepia')" title="Sepia"></div>
                <div class="theme-dot" style="background: #ffffff" onclick="setTheme('light')" title="Light"></div>
            </div>
        </aside>

        <main class="viewer-column" id="scroll-container">
            <div id="viewer"></div>
        </main>
    </div>
    <script src="./frontend/reader.js"></script>
  </body>
</html>
